    <div class="main">

                    <h1>Register</h1>

                </div>

            <div class="login__right">
                <form action="" class="login__form register_form">
                    <div class="input-field">
                        <input type="text" name="" required="" class="firstName">
                        <label>First Name</label>
                        <small>Error Message</small>
                    </div>
                    <div class="input-field">
                        <input type="text" name="" required="" class="lastName">

                        <small>Error Message</small>
                    </div>
                    <div class="input-field">

                        <small>Error Message</small>
                    </div>
                    <div class="input-field">
                        <input type="password" name="" required="" class="password">
                        <label>Password</label>
                        <small>Error Message</small>
                    </div>
                    <div class="input-field">
                        <input type="password" name="" required="" class="password2">
                        <label>Confirm Password</label>
                        <small>Error Message</small>
                    </div>
                    <input type="submit" name="" value="Login" class="btn">
                </form>
            </div>
